syntax = "proto3";
package pt.tecnico.grpc;

message HelloRequest {
	string name = 1;
	repeated string hobbies = 2;
	// There are many more basics types, like Enum, Map
	// See https://developers.google.com/protocol-buffers/docs/proto3
	// for more information.
}

message HelloResponse {
	string greeting = 1;
}

message uploadRequest{
	string fileId = 1;
	bytes fileContent = 2;
	bytes symmetricKey = 3;
	bytes initializationVector = 4;
	bytes timeStamp = 5;
	bytes cookie = 6;
	bytes hashMessage = 7; 
}

message uploadResponse{
}

message signUpRequest{
	string userName = 1;
	bytes password = 2;
	bytes publicKeyClient = 3;
	bytes timeStamp = 4;
	bytes hashMessage = 5;
}

message signUpResponse{
}

message loginRequest{
	string userName = 1;
	bytes password = 2;
	bytes timeStamp = 3;
	bytes hashMessage = 4;
}

message loginResponse{
	bytes cookie = 1; 
	bytes hashCookie = 2;
}

message logoutRequest{
	bytes cookie = 1;
	bytes timeStamp = 2;
	bytes hashMessage = 3;
}

message logoutResponse{
}

message deleteUserRequest{
	string userName = 1;
	bytes password = 2;
	bytes timeStamp = 3;
	bytes hashMessage = 4;
}

message deleteUserResponse{
}

message downloadRequest{
	string fileId = 1;
	bytes cookie = 2;
	bytes timeStamp = 3;
	bytes hashMessage = 4;
}

message downloadResponse{
	bytes fileContent = 1;
	bytes key = 2;
	bytes initializationVector = 3;
	bytes timeStamp = 4;
	bytes hashMessage = 5;
}

message shareRequest{
	string fileId = 1;
	repeated string userName = 2; 
	bytes cookie = 3;
	bytes timeStamp = 4;
	bytes hashMessage = 5;
}

message shareResponse{
	bytes symmetricKey = 1;
	repeated bytes publicKeys = 2;
	bytes initializationVector = 3;
	bytes timeStamp = 4;
	bytes hashMessage = 5;
}

message shareKeyRequest{
	repeated bytes symmetricKey = 1;
	repeated bytes initializationVector = 2;
	repeated string userNames = 3; 
	string fileId = 4;
	bytes timeStamp = 5;
	bytes hashMessage = 6;
}

message shareKeyResponse{
}

message unshareRequest{
	string fileId = 1;
	repeated string userName = 2; 
	bytes cookie = 3;
	bytes timeStamp = 4;
	bytes hashMessage = 5;
}

message unshareResponse{
}

message deleteFileRequest{
	string fileId = 1;
	bytes cookie = 2;
	bytes timeStamp = 3;
	bytes hashMessage = 4;
}

message deleteFileResponse{
}

service UserMainServerService {
	rpc greeting(HelloRequest) returns (HelloResponse);
	rpc login(loginRequest) returns (loginResponse);
	rpc signUp(signUpRequest) returns (signUpResponse);
	rpc logout(logoutRequest) returns (logoutResponse);
	rpc upload(uploadRequest) returns (uploadResponse);
	rpc download(downloadRequest) returns (downloadResponse);
	rpc share(shareRequest) returns (shareResponse);
	rpc shareKey(shareKeyRequest) returns (shareKeyResponse);
	rpc unshare(unshareRequest) returns (unshareResponse);
	rpc deleteUser(deleteUserRequest) returns (deleteUserResponse);
	rpc deleteFile(deleteFileRequest) returns (deleteFileResponse);
}